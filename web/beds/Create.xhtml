<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageController.language}">
      
        
    <ui:composition>
        
            <p:dialog id="BedsCreateDlg" widgetVar="BedsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBedsTitle}">
                <h:form id="BedsCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{bedsController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateBedsLabel_bedNo}" for="bedNo" />
                            <p:inputText id="bedNo" value="#{bedsController.selected.bedNo}" title="#{bundle.CreateBedsTitle_bedNo}" />

                            <p:outputLabel value="#{bundle.CreateBedsLabel_department}" for="department" />
                            <p:selectOneMenu id="department" value="#{bedsController.selected.department}" >
                                <f:selectItem itemLabel="select one"/>
                                <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                               var="departmentItem"
                                               itemValue="#{departmentItem}"
                                               itemLabel="#{departmentItem.ename}"/>

                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{bedsController.create}" value="#{bundle.Save}" update="display,:BedsListForm:datalist,:growl" oncomplete="handleSubmit(args,'BedsCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="BedsCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
       

    </ui:composition>
     </f:view>
</html>
