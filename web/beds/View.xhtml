<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageController.language}">
   <div id="header">
                    <div style="color: red;float: right;" >
                        <h:form >
                            <table >
                                <tr>
                                    <td>
                                        <h:commandLink value="#{bundle.LanNameSinhala}" action="#{languageController.makeLanguageSinhala()}" rendered="#{languageController.language ne 'si'}" ></h:commandLink>
                                    </td>
                                    <td>
                                        <h:outputLabel value="|"  rendered="#{languageController.language eq 'en'}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:commandLink value="#{bundle.LanNameTamil}" action="#{languageController.makeLanguageTamil()}" rendered="#{languageController.language ne 'ta'}"></h:commandLink>
                                    </td>
                                    <td>
                                        <h:outputLabel value="|"  rendered="#{languageController.language ne 'en'}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:commandLink value="#{bundle.LanNameEnglish}" action="#{languageController.makeLanguageEnglish()}" rendered="#{languageController.language ne 'en'}"></h:commandLink>
                                    </td>
                                </tr>
                            </table>
                            </h:form>
                        </div>
        </div>
    <ui:composition>
   
       
        <p:dialog id="BedsViewDlg" widgetVar="BedsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBedsTitle}">
            <h:form id="BedsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bedsController.selected != null}">
                       <h:outputText value="#{bundle.ViewBedsLabel_bedNo}"/>
                        <h:outputText value="#{bedsController.selected.bedNo}" title="#{bundle.ViewBedsTitle_bedNo}"/>
                        <h:outputText value="#{bundle.ViewBedsLabel_department}"/>
                        <h:outputText value="#{bedsController.selected.department.ename}" title="#{bundle.ViewBedsTitle_department}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BedsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
 
    </ui:composition>
    </f:view>
</html>
