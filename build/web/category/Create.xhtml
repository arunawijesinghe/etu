<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageController.language}">

    <ui:composition>
                        <div style="color: red;float: right;" >
                            <h:form >
                                <table >
                                    <tr>
                                        <td>
                                            <h:commandLink value="#{bundle.LanNameSinhala}" action="#{languageController.makeLanguageSinhala()}" rendered="#{languageController.language ne 'si'}" ></h:commandLink>
                                        </td>
                                        <td>
                                            <h:outputLabel value="|"  rendered="#{languageController.language eq 'en'}"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:commandLink value="#{bundle.LanNameTamil}" action="#{languageController.makeLanguageTamil()}" rendered="#{languageController.language ne 'ta'}"></h:commandLink>
                                        </td>
                                        <td>
                                            <h:outputLabel value="|"  rendered="#{languageController.language ne 'en'}"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:commandLink value="#{bundle.LanNameEnglish}" action="#{languageController.makeLanguageEnglish()}" rendered="#{languageController.language ne 'en'}"></h:commandLink>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </div>
        <p:dialog id="CategoryCreateDlg" widgetVar="CategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoryTitle}">
            <h:form id="CategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{categoryController.selected.sname}" title="#{bundle.CreateCategoryTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{categoryController.selected.tname}" title="#{bundle.CreateCategoryTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateCategoryLabel_ename}" for="ename" />
                        <p:inputText id="ename" value="#{categoryController.selected.ename}" title="#{bundle.CreateCategoryTitle_ename}" />

                        <p:outputLabel value="#{bundle.CreateCategoryLabel_type}"  />
                        <p:selectOneMenu id="category" value="#{categoryController.selected.type}" >
                            <f:selectItem itemLabel="select one"/>
                            <f:selectItems value="#{enumController.categoryValues}"


                                           itemLabel="#{categoryController.label}"/>

                        </p:selectOneMenu>


                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.create}" value="#{bundle.Save}" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition></f:view>
</html>
